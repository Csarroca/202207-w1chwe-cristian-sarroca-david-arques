<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelulu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__navigation">
        <h1 class="header__title">Travelulu</h1>
        <input type="checkbox" name="burgers" id="burgers" />
        <label for="burgers"> <span></span><span></span><span></span></label>
      </nav>
    </header>

    <section class="review-container">
      <h2>254 Properties Found</h2>
      <div class="">
        <article class="firts-article">
          <img
            class="firts-article__image"
            src="images/house1-image.png"
            alt="foto de la propiedad en alquiler"
          />
          <h3 class="firts-article__title">Maldron Hotel Newcastle</h3>
          <p>
            Maldron Hotel Newcastle Newcastle City Centre, Newcastle upon Tyne
            0.3km from centre.
          </p>
          <div>
            <i class="fa-light fa-location-dot">
              <a
                href="https://new.rentalsunited.com/Property/1941464?df=11/07/2022&dt=16/07/2022&nop=2"
              >
              </a
            ></i>

            <p><strong>Show on map</strong></p>

            <p>
              Situated in Newcastle City Centre, Maldron Hotel features free
              WiFi and a private court yard.
            </p>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
