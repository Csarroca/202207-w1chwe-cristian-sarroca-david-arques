<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelulu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__navigation">
        <h1 class="header__title">Travelulu</h1>
        <input type="checkbox" name="burgers" id="burgers" />
        <label for="burgers"> <span></span><span></span><span></span></label>
      </nav>
    </header>
    <main>
      <section class="flight-formulary-container">
        <div class="flight-formulary-container__container">
          <h2 class="flight-formulary-container__heading">
            Find deals on hotels, homes and much more...
          </h2>
          <form>
            <ul class="flight-formulary-container__list">
              <li
                class="flight-formulary-container__list-item flight-formulary-container__list-item__bigger"
              >
                <input
                  class="flight-formulary-container__input"
                  type="text"
                  placeholder="Where are you going?"
                />
              </li>
              <li class="flight-formulary-container__list-item">
                <input
                  class="flight-formulary-container__input"
                  type="text"
                  placeholder="Check-in - Check-out"
                />
              </li>
              <li class="flight-formulary-container__list-item">
                <input
                  class="flight-formulary-container__input"
                  type="text"
                  placeholder="2 adults - 0 children"
                />
              </li>
              <li class="flight-formulary-container__list-item">
                <input
                  class="flight-formulary-container__button"
                  type="submit"
                  value="Search"
                />
              </li>
            </ul>
          </form>
        </div>
      </section>

      <section class="search-box-container">
        <div class="search-box-container__container">
          <h2 class="search-box-container__heading">Search</h2>
          <form>
            <ul class="search-box-container__list">
              <li class="search-box-container__list-item">
                <input
                  class="search-box-container__input"
                  type="text"
                  placeholder="Gold coast"
                  id="destination"
                />
                <label for="destination">Destination/property name</label>
              </li>
              <li class="search-box-container__list-item">
                <input
                  class="search-box-container__input"
                  type="text"
                  placeholder="Check-in date"
                  id="check-in-date"
                />
                <label for="check-in-date">Check-in date</label>
              </li>
              <li class="search-box-container__list-item">
                <input
                  class="search-box-container__input"
                  type="text"
                  placeholder="Check-out date"
                  id="check-out-date"
                />
                <label for="check-out-date">Check-out date</label>
              </li>
              <li class="search-box-container__list-item">
                <input
                  class="search-box-container__input"
                  type="text"
                  placeholder="2 adults - 0 children"
                  id="travelers"
                />
                <label for="travelers">Travellers</label>
              </li>
              <li class="search-box-container__list-item">
                <input
                  class="search-box-container__input"
                  type="submit"
                  placeholder="Search"
                />
              </li>
            </ul>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
