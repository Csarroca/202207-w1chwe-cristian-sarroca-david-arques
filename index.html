<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelulu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <section class="first-section-container">
        <div class="first-section-container__container">
          <h2 class="first-section-container__heading">
            Find deals on hotels, homes and much more...
          </h2>
          <form>
            <ul class="first-section-container__list">
              <li class="first-section-container__list-item">
                <input
                  class="first-section-container__input"
                  type="text"
                  placeholder="Where are you going?"
                />
              </li>
              <li class="first-section-container__list-item">
                <input
                  class="first-section-container__input"
                  type="text"
                  placeholder="Check-in - Check-out"
                />
              </li>
              <li class="first-section-container__list-item">
                <input
                  class="first-section-container__input"
                  type="text"
                  placeholder="2 adults - 0 children"
                />
              </li>
            </ul>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
